<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do today</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="ToDoList.js"></script>
    <script src="main.js"></script>
</head>
<body class="body">
    <div>
        <br>
        <br>
        <h1>❤️ My To-Do List ❤️</h1>
    </div>
    <br>
    <br>
    <h5>Add Tasks to my list:</h5>
    <div id="inputDiv" class="container">
        
        <input class="task-input form-control form-control-sm" type="text" id="taskInput">
        
    </div>

    <div>
        <button type="button" class="addTaskButton" id="addTaskButton">Add Task</button>
    </div>

    <br>
    <br>
    <div class="tableDiv container">
        <table class="table table-sm">
            <thead>
            <tr>
                <th>Task</th>
                <th>Task State</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="dataOutput"></tbody>
        </table>
    </div>
        
</body>
</html>
